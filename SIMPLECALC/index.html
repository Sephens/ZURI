<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       var operator =  prompt("Please select an operation: / * + - % ");
        var  value1 = parseFloat( prompt("Enter num 1"));
        var value2 = parseFloat(prompt("Enter num 2"));
        var result;
        

        if(operator == "/"){

            result = value1/value2;
        }
        else if(operator == "-"){
            result = value1-value2;
        }
        // else if(operator == "%"){
        //     result == value1%value2;
        // }
        else if(operator == "*"){
            result = value1*value2;

        }
        else if(operator == "+"){
            result = value1+value2;
        }

        
        alert(value1 + " " +  operator + " " + value2 +" "+ "=" + " " + result);
    </script>
</body>
</html>
